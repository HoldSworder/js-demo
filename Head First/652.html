<html lang="en">
<head>
	<meta charset="UTF-8">

<body>
	<form action="http://starbuzzcoffee.com" method="POST">
	Choose your beans:
	<select name="characters">
	  <option value="house">House Blend</option>
	  <option value="shade">Shade Grown Bolivia</option>

	Type:<input type="radio" name="hotornot" value="Whole bean"></input>
	     <input type="radio" name="hotornot" value="Ground"></input><br>

    Extras:<br>
         <input type="checkbox" name="spice" value="Gift wrap"></input>
         <input type="checkbox" name="spice" value="Inelude catalog with order"></input>

    State:<input type="text" name="name"></input><br>
    Zip:<input type="text" name="name"></input><br>
    Phone:<input type="text" name="name"></input><br>

          <textarea name="comments" rows="10" cols="48"></textarea>
          <input type="submit"></input>
	</form>
